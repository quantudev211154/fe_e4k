<div class="add-round">
  <div class="add-round__header">
    <div class="add-round__header-left">
      <select
        (change)="onPlayTypeSelectChange($event)"
        [value]="currentPlayType"
        class="add-round__header-left_select"
      >
        <ng-container *ngFor="let type of roundTypeInfo">
          <option value="{{ type.value }}" title="{{ type.desc }}">
            {{ type.label }}
          </option>
        </ng-container>
      </select>
    </div>
    <div class="add-round__header-right">
      <app-button (click)="onSaveRound()">Lưu</app-button>
    </div>
  </div>
  <div class="add-round__main">
    <ng-container *ngIf="currentPlayType === roundTypeInfo[0].value">
      <div class="type-1">
        <div class="type-1__left">
          <div class="type-1__left-header">
            <div class="type-1__left-header__left">
              <ng-container *ngFor="let pair of roundType1TotalPairs">
                <button
                  (click)="setTotalPairForRoundType1(pair)"
                  class="type-1__left-header__left_btn {{
                    pair === newRoundType1.totalPairs
                      ? 'type-1__left-header__left_btn-selected'
                      : ''
                  }}"
                  [value]="pair"
                >
                  {{ pair }} cặp ảnh
                </button>
              </ng-container>
            </div>
            <div class="type-1__left-header__right">
              <ng-container
                *ngIf="
                  newRoundType1.cards.length < newRoundType1.totalPairs * 2
                "
              >
                <app-button (click)="addCardPair()">Thêm cặp ảnh</app-button>
              </ng-container>
            </div>
          </div>
          <form class="type-1__left-form" [formGroup]="newRoundType1Form">
            <input
              placeholder="Từ tiếng Anh bạn muốn thêm"
              class="type-1__left-form-input"
              formControlName="engWord"
              (input)="onPlayType1FormInput($event)"
            />
            <div class="type-1__left-form__suggestion">
              <ng-container *ngIf="newRoundType1SuggestWords.length > 0">
                <ng-container *ngFor="let word of newRoundType1SuggestWords">
                  <div
                    (click)="setSelectedWordForNewRound1(word)"
                    class="type-1__left-form__suggestion-word"
                  >
                    <p>{{ word.engVer }}</p>
                    <p>Ảnh: {{ word.images.length }}</p>
                    <p>Audio: {{ word.audios.length }}</p>
                  </div>
                </ng-container>
              </ng-container>
            </div>
          </form>
          <div
            class="type-1__left-options"
            *ngIf="newRoundType1SelectedWord && newRoundType1TmpCardsInfo"
          >
            <div class="type-1__left-options-eng">
              <span>{{ newRoundType1SelectedWord.engVer }}</span>
            </div>
            <div class="type-1__left-options-vieVers">
              <ng-container
                *ngFor="let vie of newRoundType1SelectedWord.vieVers"
              >
                <button
                  class="type-1__left-options-vieVers-btn {{
                    newRoundType1TmpCardsInfo.vieVer === vie
                      ? 'type-1__left-options-vieVers-btn-selected'
                      : ''
                  }}"
                  value="{{ vie }}"
                >
                  {{ vie }}
                </button>
              </ng-container>
            </div>
            <div class="type-1__left-options-images">
              <ng-container
                *ngFor="let image of newRoundType1SelectedWord.images"
              >
                <button
                  class="type-1__left-options-images-img {{
                    newRoundType1TmpCardsInfo.image === image
                      ? 'type-1__left-options-images-img-selected'
                      : ''
                  }}"
                  value="{{ image }}"
                >
                  <img src="{{ image }}" />
                </button>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="type-1__right">
          <div class="type-1__right-header">
            <p>Số cặp ảnh đã thêm ({{ newRoundType1.cards.length / 2 }})</p>
          </div>
          <div class="type-1__right-main">
            <div class="type-1__right-main-cards">
              <ng-container *ngFor="let card of newRoundType1.cards">
                <div class="type-1__right-main-cards-card">
                  <img src="{{ card.imageUrl }}" />
                  <p>{{ card.word }}</p>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="currentPlayType === roundTypeInfo[1].value">
      <p>Type 2</p>
    </ng-container>
    <ng-container *ngIf="currentPlayType === roundTypeInfo[2].value">
      <p>Type 3</p>
    </ng-container>
    <ng-container *ngIf="currentPlayType === roundTypeInfo[3].value">
      <p>Type 4</p>
    </ng-container>
    <ng-container *ngIf="currentPlayType === roundTypeInfo[4].value">
      <p>Type 5</p>
    </ng-container>
    <ng-container *ngIf="currentPlayType === roundTypeInfo[5].value">
      <p>Type 6</p>
    </ng-container>
  </div>
</div>
